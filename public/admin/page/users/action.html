<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('action')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/dtree/dtree.css" media="all">
    <link rel="stylesheet" href="../../css/dtree/font/dtreefont.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="user" style="padding: 0">

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">

            <div class="layui-card-header">用户信息</div>
                <div class="layui-card-body">

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="u_id" lay-verify="" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="u_name" lay-verify="required" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">登录账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="u_account" lay-verify="required" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item " id="u_password">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="u_password" lay-verify="required" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block" id="role_id">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <div class="layui-card">
                    <div class="layui-card-header">权限</div>
                    <div class="layui-card-body" style="height: 700px;overflow: auto;" >
                        <div id="tree_role"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>



<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer', 'view', 'setter', 'dtree'], function () {
        let form = layui.form;
        let layer = layui.layer;
        let $ = layui.jquery;
        let view = layui.view;
        let dtree = layui.dtree;
        let submit_url = "/admin/users/add";
        let get_one_url = "/admin/users/get_one";
        let u_id = view.getQueryletiable('u_id');
        //获取权限结构
        view.req({
            url: "/admin/auths/get_roles_tree",
            type: "get",
            dataType: "json",
            success: function (res) {
                if (res.code === 200) {
                    dtree.render({
                        elem: "#tree_role",
                        checkbar: true,
                        checkbarType: "self", // 默认就是all，其他的值为： no-all  p-casc   self  only
                        data: res.data.tree,
                        skin: "laySimple",  // laySimple主题风格
                    });

                }
            }
        })
        view.req({
            url: '/admin/roles/get_list',
            type: "get",
            success: function (res) {
                //获取返回的数据
                let value = res.data.lists;
                let opt = '';
                //循环遍历
                for (let i in value) {
                    opt += '<input type="checkbox" name="u_role[]" title="' + value[i].role_name + '" value="' + value[i].role_id + '" id="' + value[i].role_id + '">'
                }
                $("#role_id").html(opt);
                layui.form.render();
            }
        });
        if (u_id) {
            //获取信息
            view.req({
                url: get_one_url,
                data: {u_id: u_id},
                type: "get",
                dataType: "json",
                success: function (res) {
                    if (res.code === 200) {
                        // 初始化赋值
                        form.val("user", {
                            "u_id": res.data.lists.u_id,
                            "u_password": res.data.lists.u_password,
                            "u_name": res.data.lists.u_name,
                            "u_account": res.data.lists.u_account,
                            "u_status": res.data.lists.u_status,
                        });

                        let u_auth = res.data.lists.u_auth.join(',');
                        dtree.chooseDataInit("tree_role",u_auth); // 初始化选中

                        //checked
                        let value = res.data.lists.role_id;
                        //循环遍历
                        for (let i in value) {
                            let id = value[i];
                            $('#' + id).attr('checked', 'checked')
                        }
                        layui.form.render();
                    }
                }
            })
            submit_url = "/admin/users/edit";
        }
        form.on('submit(submit)', function (data) {
            let load = layer.load(0, {
                shade: 0.5
            });
            data.field.role_auth = dtree.getCheckbarJsonArrParam("tree_role").nodeId;
            view.req({
                url: submit_url,
                data: {
                    data: data.field,
                },
                type: "post",
                dataType: "json",
                success: function (res) {
                    layer.close(load);
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon:1,time: 1500}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg(res.msg, {icon:2,time: 1500}, function () {
                            window.location.reload();
                        });
                    }
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
